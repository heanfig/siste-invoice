<div class="login-page">
  <div class="content px20">
    <form class="login-form" #myForm="ngForm" (ngSubmit)="onLogin()">
      <div class="text-center">
        <img src="https://www.sistecredito.com/assets/identity/logo-svg.svg" alt="">
      </div>
      <div fxLayout="row">
        <div fxFlexFill>
          <mat-form-field class="w-100">
            <input matInput placeholder="Email">
          </mat-form-field>
          <mat-form-field class="w-100">
            <input matInput type="password" placeholder="Password">
          </mat-form-field>
        </div>
      </div>
      <div fxLayout="row">
        <div fxFlexFill>
          <button type="submit" mat-raised-button color="primary" class="w-100" (click)="onLogin()">
            Iniciar sesi√≥n
          </button>
        </div>
      </div>

    </form>
  </div>
</div>
